<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>카카오 주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function openDaumPostcode() {
            var element_wrap = document.getElementById('wrap');

            new daum.Postcode({
                width: 350, 
                height: 800, 
                oncomplete: function(data) {
                    console.log("✅ 주소 선택됨:", data.roadAddress);

                    // ✅ localStorage에 선택한 주소 저장
                    localStorage.setItem("selected_address", data.roadAddress);

                    // ✅ 선택한 주소를 FlutterFlow WebView로 전달
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(data.roadAddress);
                    } else {
                        console.warn("⚠️ WebView 감지 실패. postMessage 실행 불가.");
                    }

                    // ✅ URL 파라미터에 선택한 주소 추가 (선택사항)
                    const newUrl = window.location.pathname + "?selected_address=" + encodeURIComponent(data.roadAddress);
                    window.history.pushState({path: newUrl}, "", newUrl);

                    // ✅ 선택한 주소를 화면에 표시
                    document.getElementById("selected-address").innerText = "선택한 주소: " + data.roadAddress;

                    element_wrap.style.display = 'none';
                },
                onclose: function(state) {
                    if (state === 'COMPLETE_CLOSE') {
                        element_wrap.style.display = 'none';
                    }
                }
            }).embed(element_wrap);

            element_wrap.style.display = 'block';
        }

        // ✅ WebView에서 페이지 로드 시 저장된 주소 불러오기 (선택사항)
        window.onload = function() {
            const savedAddress = localStorage.getItem("selected_address");
            if (savedAddress) {
                document.getElementById("selected-address").innerText = "이전 선택 주소: " + savedAddress;
            }
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100vh;
            min-height: 800px;
            overflow: hidden;
            background-color: #fff;
        }

        #wrap {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            width: 350px;
            height: 800px;
            background: white;
            z-index: 100;
            overflow: auto;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #search-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #ccc;
            background: #f5f5f5;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
        }

        #selected-address {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <button id="search-button" onclick="openDaumPostcode()">주소 검색</button>
    <div id="wrap"></div>
    <div id="selected-address">선택한 주소 없음</div>
</body>
</html>
