<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>카카오 주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        window.onload = function() {
            var element_wrap = document.getElementById('wrap');

            new daum.Postcode({
                width: "100%",
                height: "100%",
                oncomplete: function(data) {
                    console.log("✅ 주소 선택됨:", data.roadAddress);

                    // ✅ FlutterFlow가 감지할 수 있도록 URL 변경 (window.history.replaceState 사용)
                    let newUrl = window.location.origin + window.location.pathname + "?address=" + encodeURIComponent(data.roadAddress);
                    window.history.replaceState({}, '', newUrl);

                    // ✅ WebView에서 postMessage를 사용해 FlutterFlow로 데이터 전달
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(data.roadAddress);
                    } else {
                        console.warn("⚠️ WebView 감지 실패. postMessage 실행 불가.");
                    }
                }
            }).embed(element_wrap);
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 390px;
            height: 800px;
            overflow: hidden;
            background-color: #fff;
        }

        #wrap {
            width: 390px;
            height: 800px;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 100;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
</body>
</html>
