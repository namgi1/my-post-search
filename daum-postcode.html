<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>카카오 주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function openDaumPostcode() {
            var element_wrap = document.getElementById('wrap');

            new daum.Postcode({
                width: 350, 
                height: 800, 
                oncomplete: function(data) {
                    console.log("✅ 주소 선택됨:", data.roadAddress);

                    // ✅ URL을 변경하여 FlutterFlow에서 감지 가능하도록 설정
                    window.location.href = "https://yourapp.com/addressSelected?address=" + encodeURIComponent(data.roadAddress);
                },
                onclose: function(state) {
                    if (state === 'COMPLETE_CLOSE') {
                        element_wrap.style.display = 'none';
                    }
                }
            }).embed(element_wrap);

            element_wrap.style.display = 'block';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100vh;
            min-height: 800px;
            overflow: hidden;
            background-color: #fff;
        }

        #wrap {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            width: 350px;
            height: 800px;
            background: white;
            z-index: 100;
            overflow: auto;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body onload="openDaumPostcode()">
    <div id="wrap"></div>
</body>
</html>
