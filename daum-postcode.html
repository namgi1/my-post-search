<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function openDaumPostcode() {
            var element_wrap = document.getElementById('wrap');

            // ✅ 주소 검색 창을 WebView 전체에 맞게 표시
            new daum.Postcode({
                oncomplete: function(data) {
                    // ✅ 선택한 주소를 FlutterFlow WebView로 전송
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(data.roadAddress);
                    } else {
                        alert("WebView 감지 실패: " + data.roadAddress);
                    }

                    // ✅ 모달 닫기
                    element_wrap.style.display = 'none';
                },
                onclose: function(state) {
                    if (state === 'COMPLETE_CLOSE') {
                        element_wrap.style.display = 'none';
                    }
                }
            }).embed(element_wrap);

            // ✅ 모달을 화면 전체에 표시
            element_wrap.style.display = 'block';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100vh;
            overflow: auto; /* ✅ 스크롤 가능하도록 설정 */
            background-color: #fff;
        }

        #wrap {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 100;
            overflow: auto; /* ✅ 내부에서도 스크롤 가능하도록 설정 */
        }

        /* ✅ 주소 검색 버튼을 왼쪽 상단으로 이동 */
        #search-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #ccc;
            background: #f5f5f5;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button id="search-button" onclick="openDaumPostcode()">주소 검색</button>
    <div id="wrap"></div>
</body>
</html>
