<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>카카오 주소 검색</title>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
    #wrap { width: 100%; height: 100%; }
    #buttonWrap {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    #submitBtn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3B82F6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wrap"></div>
  <div id="buttonWrap">
    <button id="submitBtn" onclick="submitAddress()">선택 완료</button>
  </div>

  <script>
    let selectedAddress = "";

    window.onload = function () {
      new daum.Postcode({
        oncomplete: function (data) {
          selectedAddress = data.roadAddress;
        }
      }).embed(document.getElementById("wrap"));
    };

    function submitAddress() {
      if (!selectedAddress) {
        alert("주소를 먼저 선택해주세요.");
        return;
      }

      const encoded = encodeURIComponent(selectedAddress);

      // ✅ 여기에 네 앱의 주소를 넣어줘!
      window.location.href = `https://hallie-3ujs2s.flutterflow.app/AddAddress?address=${encoded}`;
    }
  </script>
</body>
</html>
