<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>카카오 주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        window.onload = function() {
            var element_wrap = document.getElementById('wrap');

            new daum.Postcode({
                width: "100%",
                height: "100%",
                oncomplete: function(data) {
                    console.log("✅ 주소 선택됨:", data.roadAddress);

                    // ✅ FlutterFlow 회원가입(SignUp) 페이지로 이동하면서 주소 데이터 전달
                    window.location.href = "https://hallie-3ujs2s.flutterflow.app/SignUp?selectedAddress=" + encodeURIComponent(data.roadAddress);
                }
            }).embed(element_wrap);
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
        }

        #wrap {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 100;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
</body>
</html>
