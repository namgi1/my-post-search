<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function openDaumPostcode() {
            var element_wrap = document.getElementById('wrap');

            // ✅ 주소 검색 창을 WebView 전체에 맞게 표시
            new daum.Postcode({
                oncomplete: function(data) {
                    // ✅ 선택한 주소를 FlutterFlow WebView로 전송
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(data.roadAddress);
                    } else {
                        alert("WebView 감지 실패: " + data.roadAddress);
                    }

                    // ✅ 모달 닫기
                    element_wrap.style.display = 'none';
                },
                onclose: function(state) {
                    if (state === 'COMPLETE_CLOSE') {
                        element_wrap.style.display = 'none';
                    }
                }
            }).embed(element_wrap);

            // ✅ 모달을 화면 전체에 표시
            element_wrap.style.display = 'block';
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #wrap {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 1);
            z-index: 100;
        }

        #search-button {
            width: 90%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="search-button" onclick="openDaumPostcode()">주소 검색</button>
    <div id="wrap"></div>
</body>
</html>
