<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>카카오 주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function openDaumPostcode() {
            var element_wrap = document.getElementById('wrap');

            // ✅ 주소 검색 창 크기 강제 적용
            new daum.Postcode({
                width: 350, 
                height: 800, 
                oncomplete: function(data) {
                    console.log("주소 선택됨:", data.roadAddress); // ✅ 주소 선택 로그 출력

                    // ✅ WebView가 존재하는지 확인 후 데이터 전송
                    if (window.ReactNativeWebView && typeof window.ReactNativeWebView.postMessage === "function") {
                        window.ReactNativeWebView.postMessage(data.roadAddress);
                    } else {
                        alert("⚠️ WebView 감지 실패: " + data.roadAddress);
                        console.warn("⚠️ WebView가 감지되지 않음. postMessage 실행 불가.");
                    }

                    // ✅ 모달 닫기
                    element_wrap.style.display = 'none';
                },
                onclose: function(state) {
                    if (state === 'COMPLETE_CLOSE') {
                        element_wrap.style.display = 'none';
                    }
                }
            }).embed(element_wrap);

            element_wrap.style.display = 'block';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100vh; /* ✅ WebView가 전체 크기를 인식하도록 강제 설정 */
            min-height: 800px;
            overflow: hidden; /* ✅ 잘리지 않도록 설정 */
            background-color: #fff;
        }

        #wrap {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            width: 350px;
            height: 800px;
            background: white;
            z-index: 100;
            overflow: auto;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* ✅ 주소 검색 버튼을 왼쪽 상단으로 유지 */
        #search-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #ccc;
            background: #f5f5f5;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button id="search-button" onclick="openDaumPostcode()">주소 검색</button>
    <div id="wrap"></div>
</body>
</html>
