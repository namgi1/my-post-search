<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>카카오 주소 검색</title>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    window.onload = function () {
      var element_wrap = document.getElementById("wrap");

      new daum.Postcode({
        width: "100%",
        height: "100%",
        oncomplete: function (data) {
          console.log("✅ 주소 선택됨:", data.roadAddress);

          // 주소 값을 FlutterFlow로 넘기기 위해 특정 URL로 이동 (Navigation Change 감지용)
          const address = encodeURIComponent(data.roadAddress);
          const zip = encodeURIComponent(data.zonecode);

          // ✅ 이 주소는 FlutterFlow에서 Navigation Change로 감지할 것!
          const callbackURL = `https://callback.flutterflow.app/address?address=${address}&zip=${zip}`;

          console.log("🔗 이동할 URL:", callbackURL);
          window.location.href = callbackURL;
        },
      }).embed(element_wrap);
    };
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }

    #wrap {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      z-index: 100;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="wrap"></div>
</body>
</html>
