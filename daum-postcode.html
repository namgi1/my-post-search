<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>카카오 주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function openDaumPostcode() {
            var element_wrap = document.getElementById('wrap');

            new daum.Postcode({
                width: 350, 
                height: 800, 
                oncomplete: function(data) {
                    console.log("✅ 주소 선택됨:", data.roadAddress);

                    // ✅ localStorage에 선택한 주소 저장
                    localStorage.setItem("selected_address", data.roadAddress);

                    // ✅ FlutterFlow WebView로 데이터 전송
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(data.roadAddress);
                    }

                    // ✅ URL을 변경하여 FlutterFlow에서 감지 가능하도록 설정 & 이전 페이지로 이동
                    window.location.href = "myapp://addressSelected?address=" + encodeURIComponent(data.roadAddress);
                    
                    // ✅ 일정 시간(0.5초) 후 FlutterFlow 이전 페이지로 자동 이동
                    setTimeout(function() {
                        window.history.back();
                    }, 500);
                },
                onclose: function(state) {
                    if (state === 'COMPLETE_CLOSE') {
                        element_wrap.style.display = 'none';
                    }
                }
            }).embed(element_wrap);

            element_wrap.style.display = 'block';
        }

        // ✅ WebView에서 페이지 로드 시 저장된 주소 불러오기
        window.onload = function() {
            const savedAddress = localStorage.getItem("selected_address");
            if (savedAddress) {
                document.getElementById("selected-address").innerText = "이전 선택 주소: " + savedAddress;
            }
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100vh;
            min-height: 800px;
            overflow: hidden;
            background-color: #fff;
        }

        #wrap {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            width: 350px;
            height: 800px;
            background: white;
            z-index: 100;
            overflow: auto;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #selected-address {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body onload="openDaumPostcode()">
    <div id="wrap"></div>
    <div id="selected-address">선택한 주소 없음</div>
</body>
</html>
