<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>카카오 주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        window.onload = function() {
            var element_wrap = document.getElementById('wrap');

            new daum.Postcode({
                width: "100%",
                height: "100%",
                oncomplete: function(data) {
                    console.log("✅ 주소 선택됨:", data.roadAddress);

                    // ✅ 기존 URL에서 Page Parameter 가져오기
                    const params = new URLSearchParams(window.location.search);
                    const email = params.get("email") || "";
                    const name = params.get("name") || "";
                    const phoneNumber = params.get("phoneNumber") || "";
                    const gender = params.get("gender") || "";
                    const birthdate = params.get("birthdate") || "";

                    // ✅ 기존 데이터 유지 + 새 주소 추가 (URL만 변경)
                    params.set("selectedAddress", data.roadAddress);
                    let newUrl = window.location.pathname + "?" + params.toString();

                    console.log("🔗 업데이트된 URL:", newUrl);
                    window.history.pushState({}, '', newUrl);

                    // ✅ FlutterFlow WebView에서 postMessage로 데이터 전달 (앱과 연동)
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            selectedAddress: data.roadAddress
                        }));
                    }
                }
            }).embed(element_wrap);
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
        }

        #wrap {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 100;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
</body>
</html>
