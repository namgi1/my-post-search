<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>카카오 주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function openDaumPostcode() {
            var element_wrap = document.getElementById('wrap');

            new daum.Postcode({
                width: 350, 
                height: 800, 
                oncomplete: function(data) {
                    console.log("✅ 주소 선택됨:", data.roadAddress);

                    // ✅ FlutterFlow에서 감지할 수 있도록 URL 변경
                    window.location.href = "https://yourapp.com/addressSelected?address=" + encodeURIComponent(data.roadAddress);
                }
            }).embed(element_wrap);

            element_wrap.style.display = 'block';
        }
    </script>
</head>
<body onload="openDaumPostcode()">
    <div id="wrap"></div>
</body>
</html>
