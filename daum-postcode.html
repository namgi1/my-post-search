<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>카카오 주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function openDaumPostcode() {
            var element_wrap = document.getElementById('wrap');

            new daum.Postcode({
                width: 350, 
                height: 800, 
                oncomplete: function(data) {
                    console.log("✅ 주소 선택됨:", data.roadAddress);

                    // ✅ 안전한 WebView 메시지 전송 방식 적용
                    if (window.ReactNativeWebView && typeof window.ReactNativeWebView.postMessage === "function") {
                        window.ReactNativeWebView.postMessage(JSON.stringify({ address: data.roadAddress }));
                    } else {
                        console.warn("⚠️ WebView 감지 실패. postMessage 실행 불가. 대체 방식 실행.");
                        alert("⚠️ WebView 감지 실패: " + data.roadAddress);

                        // ✅ 대체 방식: 로컬 스토리지 사용하여 FlutterFlow에서 직접 읽을 수 있도록 함
                        localStorage.setItem("selected_address", data.roadAddress);
                    }

                    element_wrap.style.display = 'none';
                },
                onclose: function(state) {
                    if (state === 'COMPLETE_CLOSE') {
                        element_wrap.style.display = 'none';
                    }
                }
            }).embed(element_wrap);

            element_wrap.style.display = 'block';

            // ✅ WebView 감지 여부를 Console에서 확인
            console.log("WebView 감지 상태:", window.ReactNativeWebView);
        }
    </script>
